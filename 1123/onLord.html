<!DOCTYPE html>
<html>
<head>
	<title>Document Object Model</title>
	<script type="text/javascript">
		window.onload = function()
		{
		document.querySelector('h1').style.backgroundColor = 'red';
		document.querySelector('h2').style.backgroundColor = 'red';
		document.querySelector('h3').style.Color = 'green';
		document.querySelector('h4').style.Color = 'blue';			
		}
	</script>
</head>
<body>
	<h1>Process - 1</h1>
	<h2 class="select1">Process - 2</h2>
	<h3 class="select1">Process - 3</h3>
	<h4 id="select">Process - 4</h4>
</body>
</html>
